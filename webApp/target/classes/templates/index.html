<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
    <meta charset="UTF-8">
    <title>Persons List</title>
</head>

<body>
<h1>Persons List</h1>
<a href="/add"> Add Person</a>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="person:${persons}">
			<td th:text="${person.id}">1</td>
			<td th:text="${person.name}">Name</td>
			<td th:text="${person.email}">Email</td>
		</tr>
	</tbody>
</table>
<p th:text="${message}"> Error message </p>
</body>
</html>
