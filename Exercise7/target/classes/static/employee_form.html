<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"
		<title>Employee Management</title>
	</head>
	<body>
		<h1>Create Employee</h1>
		<form action="/employee/add" method="post">
			<label for="username"> User Name: </label>
			<input type="text" id="username" name="username"> <br>
			<label for="salary"> Salary: </label>
			<input type="text" id="salary" name="salary"> <br>
			<label for="salary"> Address: </label>
			<input type="text" id="address" name="address"> <br>
			<label for="salary"> Work Location: </label>
			<input type="text" id="workLocation" name="workLocation"> <br>
			<label for="salary"> Skills: </label>
			<input type="text" id="skills" name="skills"> <br>
			<label for="salary"> Tech Stack: </label>
			<input type="text" id="techStack" name="techStack"> <br>
		    <button type="submit"> Add Employee </button>
		</form>
		
		<h1> Update Employee </h1>
		<form action="/employee/update" method="post">
			<label for="username"> User Name: </label>
			<input type="text" id="username" name="username"> <br>
			<label for="salary"> Salary: </label>
			<input type="text" id="salary" name="salary"> <br>
			<label for="salary"> Address: </label>
			<input type="text" id="address" name="address"> <br>
			<label for="salary"> Work Location: </label>
			<input type="text" id="workLocation" name="workLocation"> <br>
			<label for="salary"> Skills: </label>
			<input type="text" id="skills" name="skills"> <br>
			<label for="salary"> Tech Stack: </label>
			<input type="text" id="techStack" name="techStack"> <br>
		    <button type="submit"> Update Employee </button>
		</form>
		
		<h1> Delete Employees </h1>
		<form action="/employee/delete" method="post">
		<label for="ids"> Employee IDS: </label>
		<input type="text" id="ids" name="ids"><br>
		<button type="submit"> Delete Employees </button>
		</form>
	</body>
</html>
